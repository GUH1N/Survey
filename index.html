<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-atom"></i> ACQUIOS</h1>
        <div class="name">
            <div class="first">
                <label for="">First Name*</label>
                <br>
                <input class="text" type="text" required>
            </div>
            <div class="last">
                <label for="">Last Name*</label>
                <br>
                <input class="text" type="text" required>
            </div>
        </div>
        <div class="email">
            <label for="">Email*</label>
            <br>
            <input class="email" type="email" required>
        </div>
        <p class="para">Was our respresentative (check all that apply):</p>
        <div class="review">
            <p>How was your overall experience?*</p>
            <i class="fa-solid fa-star" id="s1"></i>
            <i class="fa-solid fa-star" id="s2"></i>
            <i class="fa-solid fa-star" id="s3"></i>
            <i class="fa-solid fa-star" id="s4"></i>
            <i class="fa-regular fa-star" id="s5"></i>
        </div>
        <div class="question">
            <div class="part1">
                <p><input type="checkbox">Professional and courteous?</p>
                <p><input type="checkbox">Knownledgeable?</p>
                <p><input type="checkbox">Friendly?</p>
                <p><input type="checkbox">Efficient?</p>
            </div>
            <div class="part2">
                <p><input type="checkbox">Patient?</p>
                <p><input type="checkbox">Warm and respecful?</p>
                <p><input type="checkbox">Clear and Direct</p>
            </div>
        </div>
        <div class="sumit">
            <button>Submit Feedback</button>
        </div>
    </div>
</body>
</html>
